<div class="body md-app-background">
  <md-toolbar color="primary">
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <md-icon class="example-icon">input</md-icon>
  </md-toolbar>

  <md-card class="container">

    <md-card-header class="chat-header">
      <md-card-title>Blaine Rogers</md-card-title>
      <md-card-subtitle>Bot</md-card-subtitle> 
    </md-card-header>
    
    <md-card-content class="chat-container">
      <div class="card-panel teal" *ngFor="let s of chat">
          <span class="white-text">{{s}}</span>
      </div>
    </md-card-content>
    
    <md-card-actions>
      <div class="row submit-input">
        <form class="col s12" (submit)="submitChat($event)">
          <div class="row">
            <div class="input-field col s9">
              <i class="material-icons prefix">mode_edit</i>
              <input id="icon_prefix" type="text" [(ngModel)]="chat_input" name="chat_input">
            </div>
            <div class="input-field col s3">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </md-card-actions>

  </md-card>


  <div class="fixed-action-btn horizontal fab-button">
    <a class="btn-floating btn-large red">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>

</div>
